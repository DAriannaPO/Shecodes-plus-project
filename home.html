<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="src/style.css" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class = "weather-app">
    <form id = "search-form">
      <div class="mb-3">
        <input type="search" id ="search-city" placeholder="Search City" />
        <span><button type="submit" class="btn">Go!</button>
     
      </div>
    </form>
     <div class="container"></div>
<div class="row">
  <div class="col-6">
     <img class="suncloud" src="media/sunandcloud.png" alt="suncloud" id = "icon"/>
    <h1 id = "city">Leiden</h1>
    <h4 id = "date" class = "today"></h4>
    <h3 id = "description">Clear Sky</h3>
    <h2> <span id = "temperature"> </span><a href="#" id ="celsius-link" class="active">°C</a>|<a href = "#" id= "fahrenheit-link" class="active">°F</a> </h2>
    <h5>Feels like: <span id = "feels-like"></span>°C</h5>
     
   
    </div>
  <div class="col-6">
    <ul> 

     <li>Humidity: <span id= "humidity"></span> %</li>
     <li> Windspeed: <span id= "windspeed"></span> Km/Hr </li>
      <li>Max: <span id ="max-temp"></span> °C</li>
      <li>Min: <span id = "min-temp"></span> °C</li>
    </ul>
  
  </div>
   </div>
      <div class ="weather-forecast"> 
   <div class="row">
        <div class="col-2">
          <div class= "weather-forecast-day"> Mon</div>
<img
            class="suncloudsmall"
            src="media/sunandcloud.png"
            alt="suncloud"
              />
              <div class = "weather-forecast-temp"> <span class = "weather-forecast-temp-max">18 °C</span> | <span class = "weather-forecast-temp-min">12 °C</span></div>
        </div>
      </div>
    </div>
          


  <p> Coded by <a class="git-link" href= "https://github.com/DAriannaPO/Shecodes-plus-project">Dominique </a></p>
  </body>
  <script src="src/script.js"></script>
</html>
